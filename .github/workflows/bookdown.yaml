on:
  push:
    branches: main

name: render-bookdown

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@master
        with:
          crayon.enabled: 'FALSE'

      - name: Install pandoc and pandoc citeproc
        uses: r-lib/actions/setup-pandoc@v1

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install \
            libcurl4-openssl-dev \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libarchive-dev \

      - name: Cache Renv packages
        uses: actions/cache@v2
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Cache bookdown results
        uses: actions/cache@v2
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-

      - name: Install packages
        run: |
          R -e 'install.packages(c("remotes","knitr","ragg","renv","bookdown", "hrbrthemes", "raster", "stars", "sf", "tidyverse"))'
          R -e 'remotes::install_github("giswqs/whiteboxR", upgrade = "never", quiet = TRUE)'
          R -e 'remotes::install_github("jimhester/archive", upgrade = "never", quiet = TRUE)'
          R -e 'whitebox::wbt_init()'
          R -e 'renv::restore()'

      - name: Build site
        run: Rscript -e 'bookdown::render_book("index.Rmd", quiet = TRUE)'


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.7.0-8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
